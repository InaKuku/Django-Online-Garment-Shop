{% extends 'base.html' %}


{% block page_content %}
<div class="container mb-5">
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>
            <!-- End Login Form -->
        <h6 class="responsive-font-example">If you don`t have an account, please, click <a href="{% url 'create profile' %}">here </a>to start your registration.</h6>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}


{% block page_content %}
<div class="container mb-5 ">
    <h1 class="text-center">Edit Garment Photo</h1>
    <img src="{{ photo_for_edit.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="Photo description">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit garment photo' photo_for_edit.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ photo_form }}
                <!-- Form for Editing a Photo -->

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}

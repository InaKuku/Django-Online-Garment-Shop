{% extends 'base.html' %}


{% block page_content %}
    <h1 class="text-center">Add Photo of Your Garment</h1>
    <div class="row">
        {% if own_garments %}
        <div class="col-lg-6">
            <form method="POST" action="{% url 'create garment photo' %}" enctype="multipart/form-data">

                {% csrf_token %}
                {{ photo_form }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        {% else %}
            <div>>
            <h3>No available garments for tagging. You should buy a garment first! Let`s go shopping <a href="{% url 'shop' %}">here</a>!</h3>
            </div>
        {% endif %}
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
